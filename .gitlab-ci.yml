variables:
  VERSION: "1.0"
  NAME: "log-tthcc"
  PORT_LOCAL: "8091"
  PORT_PUBLIC: "8091"
  DOCKER_HUB: "neac/log-tthcc"
  DOCKER_USERNAME: deam2k
  DOCKER_PASSWORD: Docker1234

# services:
#   - docker:dind

before_script:
  - git --version
  - mvn -version
  - docker info

stages:
  - setup
  - test
  - build
  - clear
  - deployment

# before_script:
#   - export PATH=$PATH:/usr/bin:/etc/docker

# Pull code ve
Setup EnviromentDesktop job: 
  stage: setup
  # services:
    # - docker:19.03.1-dind
  # image: docker:19.03.1
  script:
    - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    # - cd D:\annt\neac1\business-portal-api
    # - git clean
    - git pull origin sonnv
    - exit
  only:
    - sonnv

test: 
  stage: test
  script:
    - mvn test -DtestServerType=local
    - exit
  only:
    - sonnv

# # Build fo
BuildAPP API job: 
  stage: build
  script:
    - docker build --no-cache -t "$NAME" .
    - exit
  only: 
    - sonnv

# # # Clear fo
ClearAPP API job: 
  stage: clear
  script:
    # - rmdir "src"
    # - docker image prune --filter="dangling=true"
    - docker container stop "$NAME"
    - docker container rm "$NAME"
    - exit
  only: 
    - sonnv

# #Run API
Deploy API job:
  stage: deployment
  script:
    - docker run -d -p $PORT_PUBLIC':'$PORT_LOCAL --name $NAME $NAME
    - docker tag $NAME $DOCKER_HUB':'$VERSION
    - docker push $DOCKER_HUB':'$VERSION
    - exit
  when: always
  only: 
    - sonnv
